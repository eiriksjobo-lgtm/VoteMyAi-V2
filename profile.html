<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile â€“ VoteMyAI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root { --bg: #0a0a0f; --surface: #111118; --border: #1e1e2e; --accent: #e8ff47; --text: #f0f0f0; --muted: #666680; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; }
    
    nav { position: sticky; top: 0; background: rgba(10,10,15,0.95); backdrop-filter: blur(16px); border-bottom: 1px solid var(--border); padding: 0 40px; height: 64px; display: flex; align-items: center; justify-content: space-between; z-index: 100; }
    .logo { font-family: 'Bebas Neue', sans-serif; font-size: 1.6rem; letter-spacing: 2px; color: var(--accent); cursor: pointer; }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a { color: var(--muted); text-decoration: none; font-size: 0.8rem; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; }
    .btn-logout { background: rgba(232,255,71,0.1); border: 1px solid rgba(232,255,71,0.3); color: var(--accent); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; font-weight: 600; }
    
    .container { max-width: 1000px; margin: 0 auto; padding: 60px 40px; }
    h1 { font-family: 'Bebas Neue', sans-serif; font-size: 2.5rem; letter-spacing: 2px; color: var(--accent); margin-bottom: 32px; }
    .user-info { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 40px; display: flex; align-items: center; gap: 20px; }
    .user-avatar { width: 64px; height: 64px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; color: #0a0a0f; }
    .section-title { font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; letter-spacing: 1px; margin: 40px 0 24px; }
    .tracks-list { display: flex; flex-direction: column; gap: 16px; }
    .track-item { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; display: flex; gap: 20px; }
    .track-thumb { width: 120px; height: 68px; border-radius: 6px; overflow: hidden; }
    .track-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .track-details { flex: 1; }
    .track-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
    .track-meta { color: var(--muted); font-size: 0.85rem; }
    .btn-delete { background: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.3); color: #f87171; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; font-weight: 600; }
  </style>
</head>
<body>

<nav>
  <div class="logo" onclick="window.location.href='/'">VOTEMYAI</div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/submit.html">Submit</a>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">
  <h1>My Profile</h1>
  <div class="user-info">
    <div class="user-avatar" id="avatar">U</div>
    <div><h2 id="userName">Loading...</h2><p id="userEmail" style="color:var(--muted)"></p></div>
  </div>
  <div class="section-title">ðŸ“€ My Tracks</div>
  <div class="tracks-list" id="tracksList"><p style="color: var(--muted); text-align: center; padding: 40px;">Loading...</p></div>
</div>

<script type="module">
  const SUPABASE_URL = 'https://gezijezmsecbtzytotax.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_hOOMtCz7gYsu_-CVD6lW9Q_SxtFlNhw';
  let token = localStorage.getItem('sb_token');
  
  if (!token) { window.location.href = '/login.html'; }
  
  const res = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
    headers: { 'Authorization': `Bearer ${token}`, 'apikey': SUPABASE_KEY }
  });
  
  if (!res.ok) { localStorage.removeItem('sb_token'); window.location.href = '/login.html'; }
  
  const user = await res.json();
  const name = user.user_metadata?.name || user.email.split('@')[0];
  document.getElementById('userName').textContent = name;
  document.getElementById('userEmail').textContent = user.email;
  document.getElementById('avatar').textContent = name.charAt(0).toUpperCase();
  
  // Load tracks - for now shows all, will filter by user_id when we add that column
  const trackRes = await fetch(`${SUPABASE_URL}/rest/v1/tracks?select=*&order=created_at.desc`, {
    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${token}` }
  });
  const tracks = await trackRes.json();
  
  document.getElementById('tracksList').innerHTML = tracks.length ? tracks.map(t => `
    <div class="track-item">
      <div class="track-thumb"><img src="https://img.youtube.com/vi/${t.yt_id}/mqdefault.jpg"></div>
      <div class="track-details">
        <div class="track-title">${t.title}</div>
        <div class="track-meta">${t.tool} â€¢ ${t.genre} â€¢ ${t.votes || 0} votes</div>
      </div>
      <button class="btn-delete" onclick="deleteTrack('${t.id}')">Delete</button>
    </div>
  `).join('') : '<p style="color: var(--muted); text-align: center; padding: 40px;">No tracks yet.</p>';
  
  window.deleteTrack = async (id) => {
    if (!confirm('Delete this track?')) return;
    await fetch(`${SUPABASE_URL}/rest/v1/tracks?id=eq.${id}`, {
      method: 'DELETE',
      headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${token}` }
    });
    location.reload();
  };
  
  window.logout = () => { localStorage.removeItem('sb_token'); location.href = '/'; };
</script>

</body>
</html>
