<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – VoteMyAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0a0f; --surface: #111118; --border: #1e1e2e; --accent: #e8ff47; --text: #f0f0f0; --muted: #666680; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; line-height: 1.8; }
    nav { position: sticky; top: 0; background: rgba(10,10,15,0.95); backdrop-filter: blur(16px); border-bottom: 1px solid var(--border); padding: 0 40px; height: 64px; display: flex; align-items: center; z-index: 100; }
    .logo { font-family: 'Bebas Neue', sans-serif; font-size: 1.6rem; letter-spacing: 2px; color: var(--accent); cursor: pointer; }
    .container { max-width: 600px; margin: 0 auto; padding: 80px 40px; }
    h1 { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; }
    p { color: var(--muted); margin-bottom: 32px; }
    .contact-info { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 32px; }
    .contact-item { margin-bottom: 24px; }
    .contact-item:last-child { margin-bottom: 0; }
    .contact-label { font-weight: 700; color: var(--accent); margin-bottom: 8px; }
    .contact-value { color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; color: var(--accent); margin-bottom: 8px; font-size: 0.9rem; }
    input, textarea { width: 100%; background: rgba(30,30,46,0.5); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 1rem; }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); }
    .submit-btn { background: var(--accent); color: #0a0a0f; border: none; padding: 14px 32px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1rem; }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>

<nav>
  <div class="logo" onclick="window.location.href='/'">VOTEMYAI</div>
</nav>

<div class="container">
  <h1>Contact Us</h1>
  <p>Have questions, feedback, or need support? Send us a message!</p>

  <div class="contact-info">
    <form id="contactForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea id="message" rows="6" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
      <div id="status"></div>
    </form>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://gezijezmsecbtzytotax.supabase.co';
const SUPABASE_KEY = 'sb_publishable_hOOMtCz7gYsu_-CVD6lW9Q_SxtFlNhw';

document.getElementById('contactForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const btn = e.target.querySelector('button');
  const status = document.getElementById('status');
  
  btn.disabled = true;
  btn.textContent = 'Sending...';
  
  try {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/contact_messages`, {
      method: 'POST',
      headers: {
        'apikey': SUPABASE_KEY,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      })
    });
    
    if (res.ok) {
      status.innerHTML = '<p style="color: #4ade80; margin-top: 16px;">✅ Message sent successfully!</p>';
      e.target.reset();
    } else {
      status.innerHTML = '<p style="color: #f87171; margin-top: 16px;">❌ Failed to send. Please try again.</p>';
    }
  } catch (err) {
    status.innerHTML = '<p style="color: #f87171; margin-top: 16px;">❌ Network error. Please try again.</p>';
  }
  
  btn.disabled = false;
  btn.textContent = 'Send Message';
});
</script>

</body>
</html>
