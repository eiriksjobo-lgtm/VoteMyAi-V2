<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – VoteMyAI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #e8ff47;
      --text: #f0f0f0;
      --muted: #666680;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 12px;
    }
    
    p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 32px;
    }
    
    .google-btn {
      background: white;
      color: #1f1f1f;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: transform 0.2s;
    }
    
    .google-btn:hover {
      transform: translateY(-2px);
    }
    
    .back-link {
      display: block;
      margin-top: 24px;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
    }
    
    .back-link:hover {
      color: var(--text);
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>Welcome Back</h1>
  <p>Sign in to submit tracks and vote</p>
  
  <button class="google-btn" onclick="loginWithGoogle()">

      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Continue with Google
  </button>
  
  <a href="/" class="back-link">← Back to home</a>
</div>

const redirectUrl = 'https://vote-my-ai-v2.vercel.app/submit.html';

</script>

</body>
</html>
