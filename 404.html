<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found – VoteMyAI</title>
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #07070b; --surface: #0e0e14; --border: #1a1a26; --accent: #e8ff47; --text: #f2f2f4; --muted: #5c5c72; --radius: 14px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
    nav {
      background: rgba(7,7,11,0.88); backdrop-filter: blur(24px); border-bottom: 1px solid rgba(26,26,38,0.6);
      height: 60px; display: flex; align-items: center; justify-content: space-between;
      padding: 0 clamp(16px, 4vw, 40px);
    }
    .logo { font-family: 'Bebas Neue', sans-serif; font-size: 1.4rem; letter-spacing: 3px; color: var(--accent); text-decoration: none; display: flex; align-items: center; gap: 8px; }
    .logo-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    .content { flex: 1; display: flex; align-items: center; justify-content: center; text-align: center; padding: 40px 20px; position: relative; }
    .content::before {
      content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%);
      width: 400px; height: 300px;
      background: radial-gradient(ellipse, rgba(232,255,71,0.05) 0%, transparent 70%);
      pointer-events: none;
    }
    .error-code { font-family: 'Bebas Neue', sans-serif; font-size: clamp(6rem, 20vw, 10rem); color: var(--accent); line-height: 1; letter-spacing: 8px; opacity: 0.15; }
    h1 { font-family: 'Bebas Neue', sans-serif; font-size: clamp(1.6rem, 5vw, 2.2rem); letter-spacing: 3px; margin: -20px 0 12px; }
    p { color: var(--muted); font-size: 0.9rem; max-width: 360px; margin: 0 auto 28px; line-height: 1.6; }
    .btn-home {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--accent); color: var(--bg); padding: 12px 28px; border-radius: 10px;
      text-decoration: none; font-weight: 700; font-size: 0.82rem; letter-spacing: 0.5px; transition: all 0.2s;
    }
    .btn-home:hover { box-shadow: 0 8px 32px rgba(232,255,71,0.25); transform: translateY(-2px); }
  </style>
</head>
<body>
  <nav><a href="/" class="logo"><span class="logo-dot"></span>VOTEMYAI</a></nav>
  <div class="content">
    <div>
      <div class="error-code">404</div>
      <h1>TRACK NOT FOUND</h1>
      <p>This page doesn't exist — but thousands of AI-generated tracks do. Go discover them.</p>
      <a href="/" class="btn-home">← Back to Music</a>
    </div>
  </div>
</body>
</html>
